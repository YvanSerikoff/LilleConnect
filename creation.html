<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Lille Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="container text-center">
    <h1 class="mb-4">Lille Connect</h1>
    <div class="card shadow-sm p-4" style="max-width: 400px; margin: auto;">
        <h3 class="mb-3">Créer un compte</h3>
        <form action="app/createUser" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nom :</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Créer</button>
        </form>
        <div class="mt-3">
            <button onclick="window.location.href='index.html'" class="btn btn-secondary w-100">Retour à la connexion</button>
            </div>
    </div>
</div>
</body>
</html>
