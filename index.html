<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Lille Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="container text-center">
    <h1 class="mb-4">Lille Connect</h1>
    <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto;">
        <form action="app/login" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <div class="mt-3">
            <button onclick="window.location.href='creation.html'" class="btn btn-secondary w-100">Cr√©er un compte</button>
        </div>
    </div>
</div>

</body>
</html>
